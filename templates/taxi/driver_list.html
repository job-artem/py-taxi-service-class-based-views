{% extends "base.html" %}

{% block content %}
  <p>Drivers</p>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    {% for item in driver_list %}
      <tr>
        <td>{{ item.pk }}</td>
        <td><a href="{% url 'taxi:driver-detail' item.pk %}">{{ item.username }}</a></td>
        <td>{{ item.first_name }}</td>
        <td>{{ item.last_name }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
