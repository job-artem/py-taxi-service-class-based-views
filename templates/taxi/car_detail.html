{% extends "base.html" %}

{% block content %}
  <h2>Car: {{ object.manufacturer.name }} </h2>
    <p>Country: {{ object.manufacturer.country }}</p>
  <h3>Drivers:</h3>
  <table class="table">
    <thead>
    <th>Email</th>
    <th>First name</th>
    <th>Last Name</th>
    </thead>
    {% for item in drivers %}
      <tr>
        <td>{{ item.email }}</td>
        <td>{{ item.first_name }}</td>
        <td>{{ item.last_name }}</td>
      </tr>

    {% endfor %}
  </table>
{% endblock %}
